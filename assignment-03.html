<html>
<head>
<script>
document.write('<h1 align="center">Squares and Cubes of the numbers from 0 to 10</h1>');
document.write('<center><table width="30%" border="2" bgcolor="white">');
document.write( "<tr> <th>Number</th><th>Square</th><th>Cube</th><th>Square root</th><th>Cube root</th></tr>");
for (var n=0; n<=50; n++)
{
document.write("<tr><td>"+n+"</td><td>"+ n*n + "</td><td>" + n*n*n + "</td></tr>");
}
document.write("</table>");
</script>
<style>
table {
background-color:white;
border: 2px red;
}
tr:nth-child(odd){
background-color:orange;
}
th,td{
border: none;
}
th:hover{
background-color: blue;
}
</style>
</head>
</html>
